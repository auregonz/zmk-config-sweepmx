# Web Application for draw Keymaps layout
# Link : https://caksoylar-keymap-drawer-streamlitapp-2a0rau.streamlit.app/
# Github : https://github.com/caksoylar/keymap-drawer

layout: { qmk_keyboard: ferris/sweep }
draw_config:
  combo_w: 24
  combo_h: 24
  arc_radius: 8
  arc_scale: 0.8
layers:
  BASE:
    - "A"
    - "Z"
    - "E"
    - "R"
    - "T"

    - "Y"
    - "U"
    - "I"
    - "O"
    - "P"

    - { t: "Q", h: "WIN" }
    - { t: "S", h: "ALT" }
    - { t: "D", h: "LCTRL" }
    - { t: "F", h: "LSHFT" }
    - { t: "G", h: "ALTGR" }

    - { t: "H", h: "ALTGR" }
    - { t: "J", h: "RSHFT" }
    - { t: "K", h: "RCTRL" }
    - { t: "L", h: "ALT" }
    - { t: "M", h: "WIN" }

    - "Z"
    - "X"
    - "C"
    - "V"
    - "B"

    - "N"
    - { t: ",", s: "?" }
    - { t: ";", s: "." }
    - { t: ":", s: "/" }
    - { t: "!", s: "§" }

    - { t: "TAB", h: "SYMNUM" }
    - "SPACE"

    - "ENTER"
    - { t: "BKSPC", h: "ACCNAV" }

  SYMNUM:
    - "`"
    - '"'
    - "'"
    - "_"
    - "|"

    - "*"
    - "7"
    - "8"
    - "9"
    - "/"

    - { t: "<", h: "WIN" }
    - { t: "[", h: "ALT" }
    - { t: "{", h: "LCTRL" }
    - { t: "(", h: "LSHFT" }
    - { t: "&", h: "ALTGR" }

    - { t: "+", h: "ALTGR" }
    - { t: "4", h: "RSHFT" }
    - { t: "5", h: "RCTRL" }
    - { t: "6", h: "ALT" }
    - { t: "-", h: "WIN" }

    - ">"
    - "]"
    - "}"
    - ")"
    - "="

    - "0"
    - "1"
    - "2"
    - "3"
    - "."

    - { type: held }
    - "SPACE"

    - "ENTER"
    - { t: "BKSPC", h: "FUNCTIONS" }

  ACCNAV:
    - "À"
    - "É"
    - "È"
    - "Ù"
    - "Ç"

    - "PAGE UP"
    - "HOME"
    - "UP"
    - "END"
    - "ESCAPE"

    - { t: "à", h: "WIN" }
    - { t: "é", h: "ALT" }
    - { t: "è", h: "LCTRL" }
    - { t: "ù", h: "LSHFT" }
    - { t: "ç", h: "ALTGR" }

    - "PAGE DOWN"
    - "LEFT"
    - "DOWN"
    - "RIGHT"
    - "CONTEXT MENU"

    - "²"
    - { t: "ë", h: "Ë" }
    - { t: "ï", h: "Ï" }
    - { t: "ü", h: "Ü" }
    - { t: "^", s: "¨" }

    - "CTRL + BSPC"
    - "BSPC"
    - "INSERT"
    - "DELETE"
    - "CTRL + DELETE"

    - { t: "TAB", h: "FUNCTIONS" }
    - "SPACE"

    - "ENTER"
    - { type: held }

  FUNCTIONS:
    - "ESCAPE"
    - "PSCRN"
    - "SLCK"
    - "PAUSE"
    - "BRI UP"

    - "VOL UP"
    - "F9"
    - "F10"
    - "F11"
    - "F12"

    - { t: "TAB", h: "WIN" }
    - { t: "PREVIOUS", h: "ALT" }
    - { t: "PLAY PAUSE", h: "LCTRL" }
    - { t: "NEXT", h: "LSHFT" }
    - { t: "C+A+S", h: "ALTGR" }

    - "MUTE"
    - "F5"
    - "F6"
    - "F7"
    - "F8"

    - "CAPS LOCK"
    - "REWIND"
    - "WIN LOCK"
    - "FFORWARD"
    - "BRI DOWN"

    - "VOL DOWN"
    - "F1"
    - "F2"
    - "F3"
    - "F4"

    - { type: held }
    - "SPACE"

    - "ENTER"
    - { type: held }

  BLUETOOTH:
    - "RESET"
    - "BT PRV"
    - "BT NXT"
    - "PROFIL 4"
    - "PROFIL 1"

    - { type: ghost }
    - { type: ghost }
    - { type: ghost }
    - { type: ghost }
    - "RESET"

    - "BTLDR"
    - "OUTPUT USB"
    - "OUTPUT BLE"
    - "PROFIL 5"
    - "PROFIL 2"

    - { type: ghost }
    - { type: ghost }
    - { type: ghost }
    - { type: ghost }
    - "BTLDR"

    - { t: "ZMK", type: ghost }
    - { type: held }
    - { type: held }
    - "BT CLR"
    - "PROFIL 3"

    - { type: ghost }
    - { type: ghost }
    - { type: ghost }
    - { type: ghost }
    - { t: "ZMK", type: ghost }

    - { type: held }
    - "BT CLR ALL"

    - { type: ghost }
    - { type: ghost }

combos:
  - { p: [0, 1], k: "ESC", l: ["BASE", "SYMNUM", "ACCNAV"] }

  - { p: [6, 7], k: "NUMLOCK", l: ["SYMNUM"] }
  - { p: [16, 17], k: "ENTER", l: ["SYMNUM"] }

  - { p: [0, 10], k: "%", l: ["SYMNUM"] }
  - { p: [1, 11], k: "$", l: ["SYMNUM"] }
  - { p: [2, 12], k: "£", l: ["SYMNUM"] }
  - { p: [3, 13], k: "€", l: ["SYMNUM"] }
  - { p: [1, 2, 3], k: "¤", l: ["SYMNUM"], a: top }
  - { p: [4, 14], k: "Ø", l: ["SYMNUM"] }
  - { p: [10, 20], k: "^", l: ["SYMNUM"], a: right }
  - { p: [11, 21], k: '\', l: ["SYMNUM"], a: right }
  - { p: [12, 22], k: "~", l: ["SYMNUM"], a: right }
  - { p: [13, 23], k: "@", l: ["SYMNUM"], a: right }
  - { p: [14, 24], k: "#", l: ["SYMNUM"], a: right }

  - { p: [1, 2], k: "Ê", l: ["ACCNAV"] }
  - { p: [11, 12], k: "ê", l: ["ACCNAV"] }

  # Uniquement pour la visibilité - Fait en combinaison avec AltGr
  # => Ajouter une option Double Tap ? (Tap-Dance)
  - { p: [10, 10], k: "@", l: ["ACCNAV"], a: top, dendron: false, offset: -0.1, type: ghost }
  - { p: [11, 11], k: "~", l: ["ACCNAV"], a: top, dendron: false, offset: -0.1, type: ghost }
  - { p: [12, 12], k: "`", l: ["ACCNAV"], a: top, dendron: false, offset: -0.1, type: ghost }

  # A implémenter : Double Tap ? (Tap-Dance)
  - { p: [21, 21], k: "Ë", l: ["ACCNAV"], a: bottom, dendron: false, offset: -0.1, type: held }
  - { p: [22, 22], k: "Ï", l: ["ACCNAV"], a: bottom, dendron: false, offset: -0.1, type: held }
  - { p: [23, 23], k: "Ü", l: ["ACCNAV"], a: bottom, dendron: false, offset: -0.1, type: held }
