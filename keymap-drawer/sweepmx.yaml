# Web Application for draw Keymaps layout
# Link : https://caksoylar-keymap-drawer-streamlitapp-2a0rau.streamlit.app/
# Github : https://github.com/caksoylar/keymap-drawer

layout: { qmk_keyboard: ferris/sweep }
draw_config:
  combo_w: 24
  combo_h: 24
  arc_radius: 8
  arc_scale: 0.8
layers:
  BASE:
    - "A"
    - "Z"
    - "E"
    - "R"
    - "T"

    - "Y"
    - "U"
    - "I"
    - "O"
    - "P"

    - { t: "Q", h: "TAB" }
    - { t: "S", h: "LALT" }
    - { t: "D", h: "LCTRL" }
    - { t: "F", h: "LSHFT" }
    - { t: "G", h: "LGUI" }

    - { t: "H", h: "ALTGR" }
    - { t: "J", h: "RSHFT" }
    - { t: "K", h: "RCTRL" }
    - { t: "L", h: "ENTER" }
    - { t: "M", h: "BKSPC" }

    - "Z"
    - "X"
    - "C"
    - "V"
    - "B"

    - "N"
    - ","
    - ";"
    - ":"
    - "!"

    - { t: "TAB", h: "ACCNUM" }
    - "SPACE"

    - "ENTER"
    - { t: "BKSPC", h: "SYMNAV" }

  ACCNUM:
    - { t: "à", s: "@" }
    - { t: "é", s: "~" }
    - { t: "è", s: "`" }
    - "ù"
    - "ç"

    - "*"
    - "7"
    - "8"
    - "9"
    - "/"

    - { t: "À", h: "TAB" }
    - { t: "É", h: "LALT" }
    - { t: "È", h: "LCTRL" }
    - { t: "Ù", h: "LSHFT" }
    - { t: "Ç", h: "LGUI" }

    - "+"
    - "4"
    - "5"
    - "6"
    - "-"

    - "²"
    - { t: "ë", h: "Ë" }
    - { t: "ï", h: "Ï" }
    - { t: "ü", h: "Ü" }
    - { t: "^", s: "¨" }

    - "0"
    - "1"
    - "2"
    - "3"
    - "."

    - { type: held }
    - "SPACE"

    - "ENTER"
    - { t: "BKSPC", h: "FUNCTIONS" }

  SYMNAV:
    - "`"
    - '"'
    - "'"
    - "_"
    - "|"

    - "PAGE UP"
    - "HOME"
    - "UP"
    - "END"
    - "ESCAPE"

    - { t: "<", h: "TAB" }
    - { t: "[", h: "LALT" }
    - { t: "{", h: "LCTRL" }
    - { t: "(", h: "LSHFT" }
    - { t: "&", h: "LGUI" }

    - "PAGE DOWN"
    - "LEFT"
    - "DOWN"
    - "RIGHT"
    - "TAB"

    - ">"
    - "]"
    - "}"
    - ")"
    - "="

    - "CTRL + BSPC"
    - "BSPC"
    - "INSERT"
    - "DELETE"
    - "CTRL + DELETE"

    - { t: "TAB", h: "FUNCTIONS" }
    - "SPACE"

    - "ENTER"
    - { type: held }

  FUNCTIONS:
    - "ESCAPE"
    - "PSCRN"
    - "SLCK"
    - "PAUSE"
    - "BRI UP"

    - "VOL UP"
    - "F9"
    - "F10"
    - "F11"
    - "F12"

    - "TAB"
    - "PREVIOUS"
    - "PLAY PAUSE"
    - "NEXT"
    - "C+A+S"

    - "MUTE"
    - "F5"
    - "F6"
    - "F7"
    - "F8"

    - "CAPS LOCK"
    - "REWIND"
    - "WIN LOCK"
    - "FFORWARD"
    - "BRI DOWN"

    - "VOL DOWN"
    - "F1"
    - "F2"
    - "F3"
    - "F4"

    - { type: held }
    - "SPACE"

    - "ENTER"
    - { type: held }

  BLUETOOTH:
    - "RESET"
    - { type: ghost }
    - { type: ghost }
    - "PROFIL 4"
    - "PROFIL 1"

    - { type: ghost }
    - { type: ghost }
    - { type: ghost }
    - { type: ghost }
    - "RESET"

    - "BTLDR"
    - { type: ghost }
    - { type: ghost }
    - "PROFIL 5"
    - "PROFIL 2"

    - { type: ghost }
    - { type: ghost }
    - { type: ghost }
    - { type: ghost }
    - "BTLDR"

    - { type: ghost }
    - { type: held }
    - { type: held }
    - "BT CLR"
    - "PROFIL 3"

    - { type: ghost }
    - { type: ghost }
    - { type: ghost }
    - { type: ghost }
    - { type: ghost }

    - { type: held }
    - { type: ghost }

    - { type: ghost }
    - { type: ghost }

combos:
  - { p: [1, 2], k: "ê", l: ["ACCNUM"] }
  - { p: [11, 12], k: "Ê", l: ["ACCNUM"] }

  - { p: [0, 10], k: "%", l: ["SYMNAV"] }
  - { p: [1, 11], k: "$", l: ["SYMNAV"] }
  - { p: [2, 12], k: "£", l: ["SYMNAV"] }
  - { p: [3, 13], k: "€", l: ["SYMNAV"] }
  - { p: [4, 14], k: "Ø", l: ["SYMNAV"] }
  - { p: [10, 20], k: "^", l: ["SYMNAV"], a: right }
  - { p: [11, 21], k: '\', l: ["SYMNAV"], a: right }
  - { p: [12, 22], k: "~", l: ["SYMNAV"], a: right }
  - { p: [13, 23], k: "@", l: ["SYMNAV"], a: right }
  - { p: [14, 24], k: "#", l: ["SYMNAV"], a: right }
